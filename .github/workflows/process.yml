name: Docker
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_online_store_api:
    name: Build API [.net]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Log in Docker HUB
        uses: docker/login-action@v1
        with:
          username: andriydocker24
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build docker
        uses: docker/build-push-action@v2
        wits:
          context: .
          file: ./Dockerfile
          push: true
          tags: andriydocker24/online_store_api
